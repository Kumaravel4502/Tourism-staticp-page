<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Margarine&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header Card -->
    <div class="bg-container-places space-y-4 p-2 ">
        <h1 class="font-[Poppins] font-bold text-2xl text-white">Favourite Places</h1>
        <div class="flex justify-between  bg-white p-4 mt-4 rounded-[8px]  ">

            <!-- Card Starting -->
            <div class="bg-cards">
                <p class="text-xl font-[Poppins] font-bold">Taj Mahal</p>
                <p class="font-[Poppins] text-base">If there was just one symbol to represent all of india, it would be
                    the Taj Mahal .</p>
            </div>
            <!-- Card Ending -->

            <img src="https://img.freepik.com/free-photo/architecture-ancient-monument-world-heritage-day-celebration_23-2151297194.jpg"
                alt="Taj Mahal" class="h-[80px]">

        </div>

        <!-- Card-2 -->

        <div class="flex justify-between  bg-white p-4 mt-4 rounded-[8px]  ">

            <!-- Card Starting -->
            <div class="bg-cards">
                <p class="text-xl font-[Poppins] font-bold">Golden Temple</p>
                <p class="font-[Poppins] text-base">Amritsar is world-famous for the beautiful and highly
                    revered Golden Temple.</p>
            </div>
            <!-- Card Ending -->

            <img src="https://img.freepik.com/free-photo/view-world-monument-celebrate-world-heritage-day_23-2151297141.jpg?t=st=1718362084~exp=1718365684~hmac=24379dd62f46d37ebc1e63d8781ab4b9780ef29313f622fa7e4ae8d5d64a8b9d&w=900"
                alt="goldentemple" class="h-[80px] rounded-md">

        </div>

        <!-- card-3 -->

        <div class="flex justify-between  bg-white p-4 mt-4 rounded-[8px]  ">

            <!-- Card Starting -->
            <div class="bg-cards">
                <p class="text-xl font-[Poppins] font-bold">Mysore Palace</p>
                <p class="font-[Poppins] text-base">The Mysore Palace is a historical palace and the royal residence.
                </p>
            </div>
            <!-- Card Ending -->

            <img src="https://img.freepik.com/free-photo/view-world-monument-celebrate-world-heritage-day_23-2151297217.jpg?t=st=1718362480~exp=1718366080~hmac=3ca3c5c946dcc6558a77daa17dfff34e5d21fa354862960beee48a736eb9e480&w=900"
                alt="mysorepalace" class="h-[80px]">

        </div>
        <a href="../index.html">
            <button class="bg-black text-white py-1 px-2 text-lg rounded-lg mt-1">Back</button>
        </a>
    </div>
    <!-- Header End -->
</body>

</html>
